<div class="pt-5 comment-wrap">
    <h3 class="mb-5 heading">{{ comment.total }}</h3>
    <ul class="comment-list">
        <li class="comment">
            <div class="vcard">
                <img src="{{ comment.profile.profile_image }}" alt="Image placeholder">
            </div>
            <div class="comment-body">
                <h3>{{ comment.profile.pk }}</h3>
                <div class="meta">{{ comment.publish_date }}</div>
                <p>{{ comment.body}}</p>
            </div>
        </li>
    </ul>
    <!-- END comment-list -->

    <div class="comment-form-wrap pt-5">
        <h3 class="mb-5">Leave a comment</h3>
        <form action="{% url 'create comment' %}" method="POST" class="p-5 bg-light">
            {% csrf_token %}
            {{ article.pk }} {{ request.user.pk }}
            <input type="hidden" name="article_pk" value="{{ article.pk }}">
            <input type="hidden" name="profile_pk" value="{{ request.user.pk }}">
            <p>{{ form.comment_body.label_tag }}</p>
            <p>{{ form.comment_body }}</p>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
