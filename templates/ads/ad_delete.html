{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}

<div class="section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col order-1" data-aos="fade-up" data-aos-delay="100">
                <div class="col" data-aos="fade-up" data-aos-delay="200">
                    <form method="POST" action="{% url 'ad delete' ad.pk %}">
                        <div class="row align-items-center">
                            <div class="col-4"></div>
                            <div class="col-6">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="col-mb-6">
                                    <input type="submit" value="Delete" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
